<button id="enable-sound-button">Enable Sound</button>
    <audio id="hover-sound" src="sound.mp3"></audio>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const hoverElement = document.querySelector('#n1');
    const hoverSound = document.getElementById('hover-sound');

    // Check if elements are correctly selected
    console.log('Hover Element:', hoverElement);
    console.log('Hover Sound:', hoverSound);

    if (hoverElement && hoverSound) {
        hoverElement.addEventListener('mouseenter', () => {
            console.log('Mouse entered');
            hoverSound.play().catch(error => {
                console.error('Error playing sound:', error);
            });
        });

        hoverElement.addEventListener('mouseleave', () => {
            console.log('Mouse left');
            hoverSound.pause();
            hoverSound.currentTime = 0;
        });
    } else {
        console.error('Element(s) not found');
    }
});
</script>
</body>
</html>
